<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <rect width="1200" height="630" fill="#06060e"/>

  <!-- Grid -->
  <g opacity="0.03" stroke="#ffffff" stroke-width="0.5">
    <line x1="0" y1="0" x2="0" y2="630" /><line x1="40" y1="0" x2="40" y2="630" />
    <line x1="80" y1="0" x2="80" y2="630" /><line x1="120" y1="0" x2="120" y2="630" />
    <line x1="160" y1="0" x2="160" y2="630" /><line x1="200" y1="0" x2="200" y2="630" />
    <line x1="0" y1="40" x2="1200" y2="40" /><line x1="0" y1="80" x2="1200" y2="80" />
    <line x1="0" y1="120" x2="1200" y2="120" /><line x1="0" y1="160" x2="1200" y2="160" />
  </g>

  <!-- Compass visualization -->
  <g transform="translate(300, 315)">
    <circle r="140" fill="none" stroke="#00ff8c" stroke-width="1" opacity="0.12"/>
    <circle r="105" fill="none" stroke="#00ff8c" stroke-width="0.5" opacity="0.06"/>
    <circle r="70" fill="none" stroke="#00ff8c" stroke-width="0.5" opacity="0.06"/>
    <circle r="35" fill="none" stroke="#00ff8c" stroke-width="0.5" opacity="0.06"/>

    <!-- Cardinal labels -->
    <text x="0" y="-158" text-anchor="middle" font-family="monospace" font-size="12" fill="#00ff8c" opacity="0.25">N</text>
    <text x="158" y="4" text-anchor="middle" font-family="monospace" font-size="12" fill="#00ff8c" opacity="0.25">E</text>
    <text x="0" y="168" text-anchor="middle" font-family="monospace" font-size="12" fill="#00ff8c" opacity="0.25">S</text>
    <text x="-158" y="4" text-anchor="middle" font-family="monospace" font-size="12" fill="#00ff8c" opacity="0.25">W</text>

    <!-- Bearing arrow (NE) -->
    <line x1="0" y1="0" x2="80" y2="-80" stroke="#00ff8c" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
    <line x1="80" y1="-80" x2="65" y2="-68" stroke="#00ff8c" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
    <line x1="80" y1="-80" x2="68" y2="-65" stroke="#00ff8c" stroke-width="2" stroke-linecap="round" opacity="0.7"/>

    <!-- Center dot -->
    <circle r="4" fill="#00ff8c" opacity="0.8"/>

    <!-- Orbiting dots -->
    <circle cx="60" cy="-95" r="2" fill="#00ff8c" opacity="0.15"/>
    <circle cx="-80" cy="40" r="1.5" fill="#00ff8c" opacity="0.1"/>
    <circle cx="30" cy="90" r="2" fill="#00ff8c" opacity="0.12"/>
    <circle cx="-50" cy="-70" r="1.5" fill="#00ff8c" opacity="0.08"/>
    <circle cx="100" cy="20" r="1.8" fill="#00ff8c" opacity="0.1"/>
  </g>

  <!-- Text content -->
  <text x="660" y="240" font-family="Georgia, serif" font-size="56" font-weight="300" fill="#d8d8f0" letter-spacing="2">
    <tspan>The noise has</tspan>
  </text>
  <text x="660" y="310" font-family="Georgia, serif" font-size="56" font-weight="300" font-style="italic" fill="#00ff8c" letter-spacing="2">
    <tspan>a direction</tspan>
  </text>

  <text x="660" y="380" font-family="monospace" font-size="11" fill="#55556a" letter-spacing="4">
    DRIFTFIELD — SERENDIPITY ENGINE
  </text>

  <text x="660" y="430" font-family="Georgia, serif" font-size="17" fill="#a8a8c0" font-weight="300">
    <tspan>Entropy-driven serendipity navigation.</tspan>
  </text>
  <text x="660" y="455" font-family="Georgia, serif" font-size="17" fill="#a8a8c0" font-weight="300">
    <tspan>Detect, amplify, and follow probability currents.</tspan>
  </text>

  <!-- Bottom bar -->
  <line x1="0" y1="580" x2="1200" y2="580" stroke="#14142a" stroke-width="1"/>
  <text x="600" y="610" text-anchor="middle" font-family="monospace" font-size="9" fill="#2a2a40" letter-spacing="3">
    ENTROPY × CYCLE × ATTENTION × ACTION
  </text>
</svg>
