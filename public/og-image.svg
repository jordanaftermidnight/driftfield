<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <rect width="1200" height="630" fill="#06060e"/>

  <!-- Grid -->
  <g opacity="0.03" stroke="#ffffff" stroke-width="0.5">
    <line x1="0" y1="0" x2="0" y2="630" /><line x1="40" y1="0" x2="40" y2="630" />
    <line x1="80" y1="0" x2="80" y2="630" /><line x1="120" y1="0" x2="120" y2="630" />
    <line x1="160" y1="0" x2="160" y2="630" /><line x1="200" y1="0" x2="200" y2="630" />
    <line x1="0" y1="40" x2="1200" y2="40" /><line x1="0" y1="80" x2="1200" y2="80" />
    <line x1="0" y1="120" x2="1200" y2="120" /><line x1="0" y1="160" x2="1200" y2="160" />
  </g>

  <!-- Logo compass visualization -->
  <g transform="translate(300, 315)">
    <!-- Field gradient -->
    <radialGradient id="ogField" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00e5c8" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#06060e" stop-opacity="0"/>
    </radialGradient>
    <circle r="140" fill="url(#ogField)"/>

    <!-- Outer ring -->
    <circle r="140" fill="none" stroke="#1a3a4a" stroke-width="0.8" stroke-dasharray="3 8"/>
    <circle r="120" fill="none" stroke="#1a2a3a" stroke-width="0.5"/>

    <!-- Cardinal ticks -->
    <line x1="0" y1="-140" x2="0" y2="-128" stroke="#00e5c8" stroke-width="2" opacity="0.6"/>
    <line x1="140" y1="0" x2="128" y2="0" stroke="#00e5c8" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="140" x2="0" y2="128" stroke="#00e5c8" stroke-width="2" opacity="0.6"/>
    <line x1="-140" y1="0" x2="-128" y2="0" stroke="#00e5c8" stroke-width="2" opacity="0.6"/>

    <!-- Inner ring -->
    <circle r="80" fill="none" stroke="#0d2a35" stroke-width="0.8"/>

    <!-- Crosshairs -->
    <line x1="0" y1="-90" x2="0" y2="-55" stroke="#00e5c8" stroke-width="0.5" opacity="0.2"/>
    <line x1="0" y1="55" x2="0" y2="90" stroke="#00e5c8" stroke-width="0.5" opacity="0.2"/>
    <line x1="-90" y1="0" x2="-55" y2="0" stroke="#00e5c8" stroke-width="0.5" opacity="0.2"/>
    <line x1="55" y1="0" x2="90" y2="0" stroke="#00e5c8" stroke-width="0.5" opacity="0.2"/>

    <!-- Needle -->
    <path d="M0 0 L0 -95" stroke="#00e5c8" stroke-width="3" stroke-linecap="round"/>
    <path d="M0 -95 Q8 -80 5 -70" stroke="#00e5c8" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M0 0 L0 45" stroke="#00e5c8" stroke-width="1.5" stroke-linecap="round" opacity="0.3"/>

    <!-- Core -->
    <circle r="6" fill="#00e5c8" opacity="0.5"/>
    <circle r="3.5" fill="#00e5c8"/>

    <!-- Entropy scatter -->
    <circle cx="-35" cy="-40" r="1.5" fill="#00e5c8" opacity="0.2"/>
    <circle cx="40" cy="-30" r="1.2" fill="#00e5c8" opacity="0.15"/>
    <circle cx="-20" cy="45" r="1" fill="#00e5c8" opacity="0.2"/>
    <circle cx="35" cy="30" r="1.3" fill="#00b4d8" opacity="0.12"/>
  </g>

  <!-- Text content -->
  <text x="660" y="240" font-family="Georgia, serif" font-size="56" font-weight="300" fill="#d8d8f0" letter-spacing="2">
    <tspan>The noise has</tspan>
  </text>
  <text x="660" y="310" font-family="Georgia, serif" font-size="56" font-weight="300" font-style="italic" fill="#00e5c8" letter-spacing="2">
    <tspan>a direction</tspan>
  </text>

  <text x="660" y="380" font-family="monospace" font-size="11" fill="#55556a" letter-spacing="4">
    DRIFTFIELD — SERENDIPITY ENGINE
  </text>

  <text x="660" y="430" font-family="Georgia, serif" font-size="17" fill="#a8a8c0" font-weight="300">
    <tspan>Entropy-driven serendipity navigation.</tspan>
  </text>
  <text x="660" y="455" font-family="Georgia, serif" font-size="17" fill="#a8a8c0" font-weight="300">
    <tspan>Detect, amplify, and follow probability currents.</tspan>
  </text>

  <!-- Bottom bar -->
  <line x1="0" y1="580" x2="1200" y2="580" stroke="#1a1a2e" stroke-width="1"/>
  <text x="600" y="610" text-anchor="middle" font-family="monospace" font-size="9" fill="#2a2a40" letter-spacing="3">
    ENTROPY × CYCLE × ATTENTION × ACTION
  </text>
</svg>
